<!-- 레이아웃 로드 -->
{% extends 'layout.html' %}

<!-- style 적용을 위한 style block -->
{% block style %}
<link rel="stylesheet" href="/css/signin.css" />
{% endblock %}

<!-- body content block -->
{% block content %}
<div class="wrap">
  <div class="login">
    <div class="login_box">
      <h2>Login</h2>
      <div class="login_info">
        <form action="/api/auth/signIn" method="POST">
          <div class="login_email">
            <h4>ID</h4>
            <input type="text" name="authId" id="id" placeholder="아이디" />
          </div>
          <div class="login_password">
            <h4>Password</h4>
            <input
              type="password"
              name="authPw"
              id="password"
              placeholder="비밀번호"
            />
          </div>
          <div class="login_button">
            <button type="submit" id="submit">로그인</button>
          </div>
        </form>
        <ul class="login_etc">
          <li><a href="#">아이디 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
          <li><a href="/auth/signUp">회원가입</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
