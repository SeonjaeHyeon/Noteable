<!-- 레이아웃 로드 -->
{% extends 'layout.html' %}

<!-- style 적용을 위한 style block -->
{% block style %}
<link rel="stylesheet" href="/css/signup.css" />
{% endblock %}

<!-- script 적용을 위한 script block -->
{% block script %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/signup.js"></script>
{% endblock %}

<!-- body content block -->
{% block content %}
<div class="wrap">
  <div class="join">
    <div class="join_box">
      <h2>Join</h2>
      <div class="join_info">
        <form id="form">
          <div class="join_name">
            <h4>이름</h4>
            <input type="text" name="name" id="name" placeholder="이름" />
          </div>
          <div class="join_email">
            <h4>이메일</h4>
            <input type="email" name="email" id="email" placeholder="이메일" />
          </div>
          <div class="join_id">
            <h4>아이디</h4>
            <input type="text" name="authId" id="id" placeholder="아이디" />
          </div>
          <div class="join_password">
            <h4>비밀번호</h4>
            <input
              type="password"
              name="authPw"
              id="password"
              placeholder="비밀번호"
              onkeyup="pwCheck()"
            />
          </div>
          <div class="join_repassword">
            <h4>비밀번호 재입력</h4>
            <input
              type="password"
              id="repassword"
              placeholder="비밀번호 재입력"
              onkeyup="pwCheck()"
            />
          </div>
          <div class="join_check">
            <span id="check_status">&nbsp;</span>
          </div>
          <div class="join_button">
            <button type="button" id="submit">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
